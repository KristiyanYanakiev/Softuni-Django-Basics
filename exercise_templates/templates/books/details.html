{% extends 'common/home_page.html' %}
{% block content %}
   
        
    <div class="card-body">
        <div class="image-container">
            <img class="card-img-top" src="{{ book.image_url }}" alt="Card image cap">
        </div>
        <p><strong>Title: {{ book.title }}</strong></p>
        <p>Price: {{ book.price }}</p>
        <p>Genre: {{ book.genre }}</p>
        <p>Description: {{ book.description }}</p>
        <p>Tag: {{ book.tag|default:'No tag' }}</p>
        <div>
            <a class="btn btn-primary me-3" href="{% url 'books:edit' book.pk %}">Edit</a>
            <a class= "btn btn-primary" href="{% url 'books:delete' book.pk %}">Delete</a>
        </div>
    </div>
       
  
{% endblock %}
