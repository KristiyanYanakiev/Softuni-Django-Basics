<div class="col-md-4 mb-4">
  <div class="card w-75 mx-auto">
    <img class="card-img-top book-img" src="{{ book.image_url }}" alt="{{ book.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <a class="btn btn-primary" href="{% url 'books:book_details' book.pk %}">View details</a>
    </div>
  </div>
</div>
