{% extends 'common/home_page.html' %}
{% block content %}
    {% for review in reviews %}
        <ul>
            <li>
                <p>{{ review.author }}</p>
                <p>{{ review.rating }}</p>
                <p>{{ review.body }}</p>
            </li>
        </ul>
    {% empty %}
    <h2>No books</h2>
    {% endfor %}
{% endblock %}
