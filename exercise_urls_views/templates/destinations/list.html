<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_name }}</title>
</head>
<body>
    <main>
        <ul>
            {% for destination in destinations %}
                <li>{{ destination.name }} - {{ destination.country }}</li>
            {% empty %}
            <h1>No destinations.</h1>
            {% endfor %}
        </ul>
    </main>

</body>
</html>
