<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_name }}</title>
</head>
<body>
    <main>
        <ul>
            {% for review in reviews %}
                <li>{{ review.author }} - {{ review.rating }}</li>
            {% empty %}
            <h1>No reviews.</h1>
            {% endfor %}
        </ul>
    </main>

</body>
</html>
